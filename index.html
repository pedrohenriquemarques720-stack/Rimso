<!-- ===== SCRIPT QUE CRIA OS BOT√ïES DIRETAMENTE ===== -->
<script>
// Fun√ß√£o para adicionar bot√µes nos cards
function adicionarBotoesAgora() {
    console.log('üîß Tentando adicionar bot√µes...');
    
    // Procurar por cards de loja
    const cards = document.querySelectorAll('.loja-card');
    console.log(`üì¶ Encontrados ${cards.length} cards`);
    
    if (cards.length === 0) {
        console.log('‚ö†Ô∏è Nenhum card encontrado');
        return;
    }
    
    cards.forEach((card, index) => {
        // N√£o duplicar bot√µes
        if (card.querySelector('.btn-avaliar')) return;
        
        // Criar container para os bot√µes
        const container = document.createElement('div');
        container.style.cssText = 'display: flex; gap: 10px; margin-top: 15px;';
        
        // Bot√£o Avaliar
        const btnAvaliar = document.createElement('button');
        btnAvaliar.className = 'btn-avaliar';
        btnAvaliar.innerHTML = '<i class="fas fa-star"></i> Avaliar';
        btnAvaliar.style.cssText = `
            background: #FFCE00;
            color: #000000;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s;
        `;
        btnAvaliar.onmouseover = () => {
            btnAvaliar.style.background = '#DD0000';
            btnAvaliar.style.color = '#FFFFFF';
        };
        btnAvaliar.onmouseout = () => {
            btnAvaliar.style.background = '#FFCE00';
            btnAvaliar.style.color = '#000000';
        };
        btnAvaliar.onclick = (e) => {
            e.stopPropagation();
            alert(`‚≠ê Avaliar loja ${index + 1}`);
        };
        
        // Bot√£o Compartilhar
        const btnCompartilhar = document.createElement('button');
        btnCompartilhar.className = 'btn-compartilhar';
        btnCompartilhar.innerHTML = '<i class="fas fa-share-alt"></i>';
        btnCompartilhar.style.cssText = `
            background: #FFCE00;
            color: #000000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        `;
        btnCompartilhar.onmouseover = () => {
            btnCompartilhar.style.background = '#DD0000';
            btnCompartilhar.style.color = '#FFFFFF';
            btnCompartilhar.style.transform = 'scale(1.1)';
        };
        btnCompartilhar.onmouseout = () => {
            btnCompartilhar.style.background = '#FFCE00';
            btnCompartilhar.style.color = '#000000';
            btnCompartilhar.style.transform = 'scale(1)';
        };
        btnCompartilhar.onclick = (e) => {
            e.stopPropagation();
            navigator.clipboard.writeText(window.location.href);
            alert('üîó Link copiado!');
        };
        
        container.appendChild(btnAvaliar);
        container.appendChild(btnCompartilhar);
        card.appendChild(container);
    });
    
    console.log('‚úÖ Bot√µes adicionados com sucesso!');
}

// Executar v√°rias vezes para garantir
setTimeout(adicionarBotoesAgora, 1000);
setTimeout(adicionarBotoesAgora, 2000);
setTimeout(adicionarBotoesAgora, 3000);
setTimeout(adicionarBotoesAgora, 5000);

// Observar mudan√ßas no DOM
const observer = new MutationObserver(adicionarBotoesAgora);
observer.observe(document.body, { childList: true, subtree: true });

console.log('üöÄ Sistema de bot√µes ativo!');
</script>
